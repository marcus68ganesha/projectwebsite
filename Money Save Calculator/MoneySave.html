
      <!DOCTYPE html>
      <html>
        <head>
          
          
          
          <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet" /><link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" /><link href="style.css" rel="stylesheet" type="text/css" />
          
          
          
        </head>
        <body >
          

    <div class='login'>
        <span class="icon fa fa-times fa-money fa-2x"></span>
        
        <h1>My Savings App</h1>
        <hr />
        <!--Input for the name of the product-->
        <label>Pocket Money per month</label>
        <input id="pocketMoney" type="text" placeholder="Pocket money received per month" />
        <br /><br />
        <label>How much do you spend per month?</label>
        <input id="monthlyExpense" type="text" placeholder="Spending per month" />
        <h3 id='resultdisplay1'></h3>
        
        <hr />
        <label>What you are saving for?</label>
        <input id="itemName" placeholder="Name of item you want to purchase" type="text">
        <br /><br />
        <label>Cost of the item you want to purchase</label>
        <input id="itemCost" placeholder="Cost of item you want to purchase" type="text">
        <h3 id='resultdisplay2'></h3>
        
        <!--Button for computing the number of months-->
        <button onclick="calculate()">Calculate</button>
        <br /><br />
    </div>

    

          
          <script src="script.js"></script>
          
        </body>
      </html>
